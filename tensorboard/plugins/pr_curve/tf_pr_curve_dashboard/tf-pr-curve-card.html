<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../tf-backend/tf-backend.html">
<link rel="import" href="../tf-card-heading/tf-card-heading.html">
<link rel="import" href="../tf-color-scale/tf-color-scale.html">
<link rel="import" href="../tf-imports/lodash.html">
<link rel="import" href="../vz-line-chart/vz-line-chart.html">

<!--
  Renders precisionâ€“recall curves.
-->
<dom-module id="tf-pr-curve-card">
  <template>
    <tf-card-heading tag="[[tag]]">
    </tf-card-heading>

    <div id="chart-and-spinner-container">
      <vz-line-chart
        x-components-creation-method="[[_xComponentsCreationMethod]]"
        color-scale="[[_colorScaleFunction]]"
      ></vz-line-chart>
      <template is="dom-if" if="[[_loading]]">
        <div id="loading-spinner-container">
          <paper-spinner-lite active></paper-spinner-lite>
        </div>
      </template>
    </div>

    <div id="step-legend">
      <template is="dom-repeat" items="[[_runsWithStepAvailable]]" as="run">
        <div class="legend-row">
          <div class="color-box"
               style="background: [[_computeRunColor(run)]];">
          </div>
          [[run]] is at 
          <span class="step-label-text">
            step [[_computeCurrentStepForRun(_actualStepPerRun, run)]]
          </span><br>
          ([[_computeCurrentWallTimeForRun(_actualWallTimePerRun, run)]])
        </div>
      </template>
    </div>

    <style>
      :host {
        display: flex;
        flex-direction: column;
        width: 330px;
        height: 235px;
        margin-right: 10px;
        margin-bottom: 25px;
      }
      :host[_expanded] {
        width: 700px;
        height: 500px;
      }
      /** When the chart is loading, make it semi-transparent. */
      :host[actual-size] vz-line-chart {
        opacity: 0.3;
      }
      #chart-and-spinner-container {
        display: flex;
        flex-grow: 1;
        position: relative;
      }
      #loading-spinner-container {
        align-items: center;
        bottom: 0;
        display: flex;
        display: flex;
        justify-content: center;
        left: 0;
        pointer-events: none;
        position: absolute;
        right: 0;
        top: 0;
      }
      vz-line-chart {
        -webkit-user-select: none;
        -moz-user-select: none;
      }
      #step-legend {
        box-sizing: border-box;
        font-size: 0.8em;
        padding: 0 0 0 10px;
        width: 100%;
      }
      .legend-row {
        margin: 5px 0 5px 0;
        width: 100%;
      }
      .run-label {
        width: 30%;
        display: inline-block;
        word-wrap: break-word;
        box-sizing: border-box;
        padding: 0 0 0 8px;
      }
      .color-box {
        display: inline-block;
        border-radius: 1px;
        width: 10px;
        height: 10px;
      }
      .step-label-text {
        font-weight: bold;
      }
    </style>
  </template>
  <script>
    "use strict";
    import {Canceller} from "../tf-backend/canceller.js";
    import {getRouter} from "../tf-backend/router.js";
    import {runsColorScale} from "../tf-color-scale/colorScale.js";
    import * as ChartHelpers from '../vz-line-chart/vz-chart-helpers.js';

    Polymer({
      is: "tf-pr-curve-card",
      properties: {
        runs: Array,
        tag: String,
        // For each run, the card will display the PR curve at this step or the one
        // closest to it, but less than it.
        stepCapPerRun: Object,
        // This maps a run to the actual step that is presented in the PR curve.
        _actualStepPerRun: {
          type: Object,
          value: {},
        },
        // This maps a run to the actual wall time that is presented in the PR
        // curve.
        _actualWallTimePerRun: {
          type: Object,
          value: {},
        },
        // A list of runs with an available step. Used to populate the table of
        // steps per run.
        _runsWithStepAvailable: {
          type: Array,
          computed: "_computeRunsWithStepAvailable(_actualStepPerRun)",
        },
        _runToData: Object,
        /** @type {Function} */
        _colorScaleFunction: {
          type: Object,  // function: string => string
          value: () => ({scale: runsColorScale}),
        },
        requestManager: Object,
        _canceller: {
          type: Object,
          value: () => new Canceller(),
        },
        _attached: Boolean,
        // The value field is a function that returns a function because Polymer
        // will actually call the value field if the field is a function. However,
        // we actually want the value itself to be a function.
        _xComponentsCreationMethod: {
          type: Object,
          value: () => (() => {
            const scale = new Plottable.Scales.Linear();
            return {
              scale: scale,
              axis: new Plottable.Axes.Numeric(scale, 'bottom'),
              accessor: d => d.recall,
            };
          }),
          readOnly: true,
        },
      },
      observers: [
          'reload(run, tag)',
          '_runsChanged(_attached, runs.*)',
          '_setChartData(_runToData, stepCapPerRun)',
      ],
      _computeRunColor(run) {
        return this._colorScaleFunction.scale(run);
      },
      attached() {
        // Defer reloading until after we're attached, because that ensures that
        // the requestManager has been set from above. (Polymer is tricky
        // sometimes)
        this._attached = true;
        this.reload();
      },
      reload() {
        if (!this._attached) {
          return;
        }
        this._canceller.cancelAll();
        const router = getRouter();
        let url = router.pluginRoute('pr_curves', '/pr_curves');
        url += url.indexOf('?') > -1 ? '&' : '?';
        const urlRunsPortion = this.runs.map(r => `run=${r}`).join('&');
        url += `tag=${this.tag}&${urlRunsPortion}`;
        const updateData = this._canceller.cancellable(result => {
          if (result.cancelled) {
            return;
          }

          const runToData = result.value;
          this.set('_runToData', runToData);
          this.fire('data-updated', {
            'runToData': runToData,
          });
        });
        this.requestManager.request(url).then(updateData);
      },
      _setChartData(runToData, stepCapPerRun) {
        if (!runToData) {
          return;
        }

        _.forOwn(runToData, (entries, run) => {
          if (!entries || !entries.length) {
            return;
          }

          const stepCap = stepCapPerRun[run];
          let entriesIndex = entries.length - 1;
          while (entriesIndex > 0) {
            if (entries[entriesIndex].step <= stepCap) {
              // This is the rightmost entry closest (or equal to) the step cap.
              break;
            }
            entriesIndex--;
          }
          const entry = entries[entriesIndex];

          // Update the step shown for this run within the card.
          this._actualStepPerRun[run] = entry.step;
          this._actualWallTimePerRun[run] = entry.wall_time;

          // This clone operation is necessary for Polymer to notify an update.
          this.set('_actualStepPerRun', _.clone(this._actualStepPerRun));

          // Reverse the values so they are plotted in order, which allows for
          // tool tips.
          const precision = entry.precision.slice().reverse();
          const recall = entry.recall.slice().reverse();

          let seriesData = [];
          for (let i = 0; i < entry.precision.length; i++) {
            seriesData.push({
              scalar: precision[i],
              recall: recall[i],
            });
          }
          this.$$('vz-line-chart').setSeriesData(run, seriesData);
        });
      },
      _runsChanged(attached, runsUpdateRecord) {
        if (!attached) {
          return;
        }
        this.$$('vz-line-chart').setVisibleSeries(this.runs);
        this.reload();
      },
      _computeRunsWithStepAvailable(actualStepPerRun) {
        return _.keys(actualStepPerRun).sort();
      },
      _computeCurrentStepForRun(actualStepPerRun, run) {
        return actualStepPerRun[run];
      },
      _computeCurrentWallTimeForRun(actualWallTimePerRun, run) {
        return new Date(actualWallTimePerRun[run] * 1000).toString();
      },
    });
  </script>
</dom-module>
