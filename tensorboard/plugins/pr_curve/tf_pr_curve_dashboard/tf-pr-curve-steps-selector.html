<link rel="import" href="../paper-slider/paper-slider.html">
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../tf-card-heading/tf-card-heading.html">
<link rel="import" href="../tf-color-scale/tf-color-scale.html">
<link rel="import" href="../tf-imports/lodash.html">

<!--
  Renders a UI for selecting a step.
-->
<dom-module id="tf-pr-curve-steps-selector">
  <template>
    <template is="dom-repeat" items="[[runs]]" as="run">
      <div class="run-widget">
        <div class="run-display-container">
          <div class="run-color-box" style="background:[[_computeColorForRun(run)]];"></div>
          <div class="run-text">
            [[run]]
          </div>
        </div>
        <div class="step-display-container">
          step <span class="step-text">[[_computeStepTextForRun(runToStep, run)]]</span>
        </div>
        <paper-slider
            id="slider-[[run]]"
            step="1"
            type="number"
            min=0
            max="[[_computeMaxStepIndexForRun(runToAvailableSteps, run)]]"
            ></paper-slider>
      </div>
    </template>
    <style>
      .run-widget {
        margin: 10px 0 0 0;
      }

      paper-slider {
        margin: -8px 0 0 -15px;
        width: calc(100% + 31px);
      }
      
      .step-display-container {
        font-size: 0.9em;
        margin: 0 15px 0 0;
      }

      .run-text {
        display: inline-block;
      }

      .run-color-box {
        width: 12px;
        height: 12px;
        border-radius: 3px;
        display: inline-block;
      }
    </style>
  </template>
  <script>
  "use strict";

  import {runsColorScale} from "../tf-color-scale/colorScale.js";

  Polymer({
    is: "tf-pr-curve-steps-selector",
    properties: {
      // A list of runs to create sliders for.
      runs: Array,
      // A mapping between run and list of steps to use for the slider for that
      // run. This component indexes into this object to retrieve the steps.
      runToAvailableSteps: Object,
      // A mapping between run and slider index.
      _runToStepIndex: Object,
      // The object mapping run to step per run. This object is updated by this
      // component when the selected step for the run changes, so this property
      // should be upward bound.
      runToStep: {
        type: Object,
        notify: true,
        computed: "_computeRunToStep(runToAvailableSteps, _runToStepIndex)",
      },
    },
    listeners: {
      "value-change": "_sliderValueChanged",
      "immediate-value-change": "_sliderValueChanged",
    },
    observers: [
      "_runsChanged(runs, _runToStepIndex)",
      "_runToAvailableStepsChanged(runToAvailableSteps)",
    ],
    ready() {
      // Initialize the sliders so they point to the most recent value.
      this._updateSliders(this._runToStepIndex);
    },
    _runsChanged(runs) {
      if (!this._runToStepIndex) {
        return;
      }
      // When selected runs change, make sure any new sliders point to the
      // correct step. We use a setTimeout to add this operation to the end of
      // the JS event queue so that it happens after the dom-repeat renders. We
      // do not make this handler run when _runToStepIndex is updated because
      // asynchronously changing _runToStepIndex could create a rendering loop
      // and jittery sliders.
      setTimeout(() => {
        this._updateSliders(this._runToStepIndex);
      }, 0);
    },
    _computeColorForRun(run) {
      return runsColorScale(run);
    },
    _computeStepTextForRun(runToStep, run) {
      return runToStep[run];
    },
    _sliderValueChanged(event) {
      const run = this._parseRunFromSliderId(event.target.id);
      this.set(
          "_runToStepIndex",
          Object.assign(
              {}, this._runToStepIndex, {[run]: event.target.immediateValue}));
    },
    _computeRunToStep(runToAvailableSteps, runToStepIndex) {
      const runToStep = {};
      _.forOwn(runToAvailableSteps, (steps, run) => {
        runToStep[run] = steps[runToStepIndex[run]];
      });
      return runToStep;
    },
    _computeMaxStepIndexForRun(runToAvailableSteps, run) {
      const steps = runToAvailableSteps[run];
      return steps && steps.length ? steps.length - 1 : 0;
    },
    _runToAvailableStepsChanged(runToAvailableSteps) {
      // The steps per run just refreshed. Change every slider to point to the
      // last available step.
      const runToIndex = {};
      _.forOwn(runToAvailableSteps, (steps, run) => {
        if (steps.length) {
          runToIndex[run] = steps.length - 1;
        }
      });
      this.set("_runToStepIndex", runToIndex);

      // Set the values of all the sliders. They are not 2-way bound, so we must
      // actually set them.
      this._updateSliders(runToIndex);
    },
    _updateSliders(runToStepIndex) {
      const sliders = this.querySelectorAll("paper-slider");
      if (sliders) {
        for (let i = 0; i < sliders.length; i++) {
          const run = this._parseRunFromSliderId(sliders[i].id);
          sliders[i].value = runToStepIndex[run];
        }
      }
    },
    _parseRunFromSliderId(sliderId) {
      return sliderId.substring("slider-".length);
    },
  });
  </script>
</dom-module>
